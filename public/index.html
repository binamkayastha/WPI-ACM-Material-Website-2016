<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WPI ACM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Capriola' rel='stylesheet' type='text/css'>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>

    <div id="logoWrapper">
      <img id="acmlogo" src="images/acmlogo.png" alt="ACM Logo" />
    </div>

    <nav class="grey darken-4" role="navigation">
      <div class="nav-wrapper container">
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Members</a></li>
          <li><a href="#">Minutes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav grey ">
            <li><a href="#">Members</a></li>
            <li><a href="#">Minutes</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse navcomponent left"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <div class="slider">
      <ul class="slides">
        <li><img src="images/poster1.png" alt="test"></li>
        <li><img src="images/HackathonWorking.jpg" alt="test"></li>
        <li><img src="images/HackathonCupStacking.jpg" alt="test"></li>
        <li><img src="images/ACMPresidents.jpg" alt="test"></li>
        <li><img src="images/HackathonHardwareWinner.jpg" alt="test"></li>
      </ul>
    </div>


    <div class="row fullheight black equalheight s12">
      <div class="col s12 m4 grey darken-1 equalheight">
        <h5 class="center">Info</h5>
        <div class="card grey ">
            <div class="card-content white-text">
              <span class="card-title">Meetings</span>
              <p>Times Undecided</p>
            </div>
          </div>
        <h5>Calendar</h5>
        <iframe id="calendar" src="https://www.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=300&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=achgl7e3m1pokdo8o1uqis70fk%40group.calendar.google.com&amp;color=%23125A12&amp;ctz=America%2FNew_York" style=" border-width:0 " width="220" height="300" frameborder="0" scrolling="no"></iframe>

      </div>
      <div class="col s12 m8 indigo darken-2 equalheight">
        <h5 class="center">News</h5>
        <div class="card blue darken-3">
            <div class="card-content white-text">
              <span class="card-title">What we do</span>
              <p>We are the Computer Science club on campus!</p>
            </div>
            <div class="card-action">
              <a href="#">Check out our current events!</a>

            </div>
          </div>
      </div>
    </div>




      <!--  Scripts-->
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/materialize.min.js"></script>
      <script src="js/script.js"></script>
  </body>
</html>
