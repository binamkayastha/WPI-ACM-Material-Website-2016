<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>WPI ACM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Capriola' rel='stylesheet' type='text/css'>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>

    <div id="logoWrapper">
      <img id="acmlogo" src="images/acmlogo.png" alt="ACM Logo" />
    </div>

    <nav class="grey darken-4" role="navigation">
      <div class="nav-wrapper container">
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="members.html">Members</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav grey ">
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="members.html">Members</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse navcomponent left"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <div class="row fullheight black equalheight s12" ng-controller="EventsCtrl">
      <div class="col s12 indigo darken-2 equalheight">
        <h2 class="center"><br>UpComming Events</h2>
           <div class="card blue darken-3" ng-repeat="event in eventList">
              <div class="card-content white-text">
                <span class="card-title">{{event.title}}</span>
                <p ng-bind-html="event.description"></p>
              </div>
            </div>
      </div>
    </div>

    <!--  Scripts-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
  </body>
</html>
